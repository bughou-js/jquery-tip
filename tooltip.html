<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" >
    <link href="./jquery.tip.css" rel="stylesheet" type="text/css">
    <style>
body { margin: 10%; text-align: center; }
td {
  width: 200px;
  height: 100px;
  position: relative;
}
    </style>
  <head>
  <body>

  <table>
    <tr>
      <td>
        <div class="jq-tip left">
          <i class="jq-tip-arrow"></i>
          hello, world
        </div>
      </td>
      <td>
        <div class="jq-tip top">
          <i class="jq-tip-arrow"></i>
          hello, world
        </div>
      </td>
      <td>
        <div class="jq-tip bottom">
          <i class="jq-tip-arrow"></i>
          hello,<br>world
        </div>
      </td>
      <td>
        <div class="jq-tip right">
          <i class="jq-tip-arrow"></i>
          hello,<br>world
        </div>
      </td>
    </tr>
  </table>

  </body>
</html>
