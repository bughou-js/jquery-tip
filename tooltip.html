<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" >
    <link href="./jquery.tip.css" rel="stylesheet" type="text/css">
    <script src="./jquery-1.11.3.js" type="text/javascript"></script>
    <script src="./jquery.tip.js" type="text/javascript"></script>
    <style>
body { margin: 10%; text-align: center; }
.target  { width: 55px; height: 15px; border: 1px solid #ccc; margin: 50px; }

    </style>
  <head>
  <body>

   <div id="target1" class="target"></div>
   <div id="target2" class="target"></div>
   <div id="target3" class="target"></div>
   <div id="target4" class="target"></div>

   <script>
$('#target1').tip('hello, world', { place: 'right' });
$('#target2').tip('hello, world', { place: 'top' });
$('#target3').tip('hello, world', { place: 'left' });
$('#target4').tip('hello, world', { place: 'bottom' });
   </script>

  </body>
</html>
