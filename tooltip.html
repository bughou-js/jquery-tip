<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" >
    <link href="./jquery.tip.css" rel="stylesheet" type="text/css">
    <script src="./jquery-1.11.3.js" type="text/javascript"></script>
    <script src="./jquery.tip.js" type="text/javascript"></script>
    <style>
body { margin: 10%; text-align: center; }
.target  { 
  display: inline-block;
  width: 80px; 
  height: 40px;
  border: 1px solid #ccc;
  margin: 50px;
}

    </style>
  <head>
  <body>

   <input id="target1" type="text"/>
   <span id="target2" class="target"></span>
   <span id="target3" class="target"></span>
   <span id="target4" class="target"></span>

   <span id="target5" class="target"></span>
   <span id="target6" class="target"></span>
   <span id="target7" class="target"></span>
   <span id="target8" class="target"></span>

   <span id="target9" class="target"></span>
   <span id="target10" class="target"></span>
   <span id="target11" class="target"></span>
   <span id="target12" class="target"></span>

   <script>
$('#target1').tip('hello!', { place: 'right'}).hide();
$('#target1').tip('hello', { place: 'right'});

$('#target2').tip('hello', { place: 'top' });
$('#target2').tip().hide();

$('#target3').tip('hello', { place: 'bottom' });
$('#target4').tip('hello', { place: 'left' });

$('#target5').tip('hello', { place: 'right top' });
$('#target6').tip('hello', { place: 'right bottom' });

$('#target7').tip('hello', { place: 'top left' });
$('#target8').tip('hello', { place: 'top right' });

$('#target9').tip('hello', { place: 'left top' });
$('#target10').tip('hello', { place: 'left bottom' });

$('#target11').tip('hello', { place: 'bottom left' });
$('#target12').tip('hello', { place: 'bottom right' });
   </script>

  </body>
</html>
